<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Fetch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="title" id="title">POKEMON CHARACTERS</div>
    <div class="main-container" id="main-container">
        <div class="input-container" id="input-container">
            <input type="text" class="input-field" id="input-field" placeholder="Enter the ID's here">
            <button class="submit-button" id="submit-button">Submit</button>
        </div>
        <div class="container" id="container">
            <div class="detail-container" id="detail-container">
                <p>Name:</p>
                <p>Height:</p>
                <p>Weight:</p>
                <p>Moves:</p>
            </div>
            <div class="photo-container" id="photo-container"></div>
        </div>
    </div>
</body>
</html>
